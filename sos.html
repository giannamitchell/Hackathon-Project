<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS - Calling Ambulance</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .sos-container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
        }

        h1 {
            color: #fff;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .calling-message {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 15px;
            margin-top: 20px;
            font-size: 1em;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="sos-container">
        <h1>Calling Ambulance...</h1>
        <div class="calling-message" id="callingMessage">
            <p>Please state your emergency:</p>
        </div>
    </div>
</body>
</html>
