<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .login-button:hover {
            background-color: #0056b3;
        }
        .forgot-password,
        .create-account {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .forgot-password:hover,
        .create-account:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body style="background-image: url('path/to/background-image.jpg'); background-size: cover;">
    <div class="login-container">
        <!-- Healthcare Provider Logo -->
        <img src="#####" alt="Healthcare Provider Logo" style="max-width: 150px; margin-bottom: 20px;">
        <h2>Patient Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username (Email Address):</label>
                <input type="email" id="username" name="username" required aria-label="Username" aria-describedby="username-description">
                <p id="username-description">Enter your email address/username</p>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required aria-label="Password" aria-describedby="password-description">
                <p id="password-description">Enter your password</p>
            </div>
            <div id="error-message" role="alert" aria-live="assertive" style="color: red;">
                <!-- Error messages will be displayed here -->
            </div>
            <div class="form-group">
                <label for="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    Remember Me
                </label>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <a href="#" class="forgot-password">Forgot Password?</a>
        <a href="#" class="create-account">Create Account</a>
    </div>
    <!-- Security Measures:
         - Use HTTPS to encrypt all communication between the client and server.
         - Implement strong password hashing (e.g., bcrypt) on the server.
         - Protect against common web vulnerabilities such as Cross-Site Scripting (XSS) and SQL Injection.
         - Implement account lockout after multiple failed login attempts.
         - Use a Content Security Policy (CSP) to prevent the execution of malicious scripts.
    -->
</body>
</html>
