<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .patient-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-grid div {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            text-align: left;
        }

        .info-grid strong {
            color: #555;
        }

        .vital-signs {
            margin-bottom: 30px;
        }

        .vital-signs h2 {
            color: #007bff;
            margin-bottom: 15px;
        }

        .vital-signs ul {
            list-style: none;
            padding: 0;
        }

        .vital-signs li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="patient-container">
        <h1>Patient Information</h1>
        <div class="info-grid">
            <div>
                <strong>Name:</strong> [Patient Name]
            </div>
            <div>
                <strong>Age:</strong> [Patient Age]
            </div>
            <div>
                <strong>Date of Birth:</strong> [Patient Date of Birth]
            </div>
        </div>

        <div class="vital-signs">
            <h2>Vital Signs</h2>
            <ul>
                <li><strong>Body Temperature:</strong> [Body Temperature]</li>
                <li><strong>Pulse Rate:</strong> [Pulse Rate]</li>
                <li><strong>Respiratory Rate:</strong> [Respiratory Rate]</li>
                <li><strong>Blood Pressure:</strong> [Blood Pressure]</li>
            </ul>
        </div>
    </div>
</body>
</html>
