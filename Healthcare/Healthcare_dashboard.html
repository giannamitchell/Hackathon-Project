<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Portal Dashboard</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .dashboard-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
        }

        /* Header Styles */
        .header {
            background-color: #fff;
            padding: 10px 20px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            position: relative;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        /* Navigation Button Styles */
        .nav-button {
            background-color: transparent;
            border: none;
            font-size: 1.5em;
            color: #333;
            cursor: pointer;
            padding: 0;
        }

        /* Navigation List Styles */
        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            width: 200px;
        }

        .nav-list li {
            padding: 10px;
            text-align: left;
        }

        .nav-list a {
            text-decoration: none;
            color: #333;
            display: block;
        }

        /* Search Bar Styles */
        .search-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 500px;
        }

        .search-bar input[type="text"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex: 1;
        }

        .search-bar button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Top Icons Styles */
        .top-icons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .top-icons a {
            color: #333;
            text-decoration: none;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            padding: 20px;
            width: 100%;
            max-width: 800px;
        }

        .module {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Icon Grid Styles */
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        .icon-grid a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #333;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        /* Chatbot Icon Styles */
        .chatbot-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 2em;
            color: #007bff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="header">
            <button class="nav-button" aria-label="Open navigation menu">â˜°</button>
            <ul class="nav-list">
                <li><a href="#">Patient Directory</a></li>
                <li><a href="#">Alerts</a></li>
                <li><a href="#">Take Action</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" placeholder="Search..." aria-label="Search">
                <button>&#128269;</button>
            </div>
            <div class="top-icons">
                <a href="healthcare_notifi.html" aria-label="Notifications">&#128276;</a>
                <a href="#" aria-label="Settings">&#9881;</a>
            </div>
        </header>
        <main class="main-content" role="main">
            <h1>Welcome, [Healthcare Name]</h1>
            <section class="icon-grid">
                <a href="patient_directory.html">Patient Directory</a>
                <a href="alerts.html">Alerts</a>
                <a href="take_action.html">Take Action</a>
            </section>
        </main>
        <aside class="chatbot-icon" aria-label="Open Chatbot">&#128172;</aside>
    </div>
    <script>
        const navButton = document.querySelector('.nav-button');
        const navList = document.querySelector('.nav-list');

        navButton.addEventListener('click', () => {
            navList.style.display = navList.style.display === 'block' ? 'none' : 'block';
        });
    </script>
</body>
</html>
</html>
