<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #939fb6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .welcome-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 80%;
            max-width: 700px;
            margin: 20px auto;
        }

        h1 {
            color: #072A6C;
            margin-bottom: 20px;
        }

        .options-container {
            display: flex;
            justify-content: space-around; /* Distribute options horizontally */
            align-items: flex-start; /* Align items to the top */
            width: 100%; /* Take full width */
        }

        .option {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            width: 45%; /* Take up about half the container width */
        }

        .option h2 {
            margin-bottom: 10px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .button-container a {
            background-color: #072A6C;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            width: 200px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to the Patient Portal</h1>

        <div class="options-container">
            <div class="option">
                <h2>Patient</h2>
                <div class="button-container">
                    <a href="Patient/patient_registration.html">New Patient</a>
                    <a href="Patient/patient_login.html">Log In</a>
                </div>
            </div>

            <div class="option">
                <h2>Healthcare Provider</h2>
                <div class="button-container">
                    <a href="Healthcare/healthcare_login.html">Log In</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
